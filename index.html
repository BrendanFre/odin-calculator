<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header"><h1>Calculator</h1></div>
        <div id="calculator">
            <div id="display">display</div>
            <div id="keypad">
                <div class="row">
                    <button value="7" id="seven" class="numberButton">7</button>
                    <button value="8" id="eight" class="numberButton">8</button>
                    <button value="9" id="nine" class="numberButton">9</button>
                    <button value="/" class="operatorButton">/</button>
                </div>
                <div class="row">
                    <button value="4" id="four" class="numberButton">4</button>
                    <button value="5" id="five" class="numberButton">5</button>
                    <button value="6" id="six" class="numberButton">6</button>
                    <button value="*" class="operatorButton">x</button>
                </div>
                <div class="row">
                    <button value="1" id="seven" class="numberButton">1</button>
                    <button value="2" id="seven" class="numberButton">2</button>
                    <button value="3" id="seven" class="numberButton">3</button>
                    <button value="+" class="operatorButton">+</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button value="clear" id="clear">Clear</button>
                    <button>.</button>
                    <button value="-" class="operatorButton">-</button>
                </div>
                <div class="equals" value="=" id="equalsButton">
                    <button>=</button>
                </div>
            </div>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
